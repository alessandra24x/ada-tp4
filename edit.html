<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Edit User</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Edit User</h3>
            <form>
                <input type="text" maxlength="30" placeholder="Nombre" name="nombre">
                <input type="text" maxlength="30" placeholder="Apellido" name="apellido">
                <input type="text" placeholder="Email" name="email">
                <input type="text" placeholder="Telefono" name="telefono">
                <button type="button" id="btn-edit" class="btn btn-primary">Guardar Cambios</button>
            </form>

        </div>
    </div>

    <div id="ex1" class="modal">
        <p></p>
        <a href="/users">Volver</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="/javascripts/edit.js"></script>
</body>

</html>
